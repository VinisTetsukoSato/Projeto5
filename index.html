<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoblog</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,600;1,700&display=swap" rel="stylesheet"/>
</head>
<body>
    <div id="app">
        <header class="container">
            <nav>
                <img src="assents/camera.svg" alt="Imagem da logo">
                <ul>
                    <li >Home</li>
                    <li>Galeria</li>
                </ul>
            </nav>

            <form>
               <div class="input-wrapper">
                <label for="search">Pesquise por imagens e coleções</label>
                <input type="text" id="search" placeholder="Pesquise por imagens e coleções"/>
               </div>
            </form>

            <img class="avatar" src="https://github.com/VinisTetsukoSato.png" alt="Imagem de um gatão"/>
        </header>
        <main>
            <div class="container">
                <h1>Galeria</h1>
                <section class="gallery">
                    <figure class="item">
                        <img src="assents/img1.svg" alt="Imagem de setup" />
                        <figcaption class="detail">
                            <h2>Workspace elétrica</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption> 
                    </figure>
                    <figure class="item" style="--delay: .8s">
                        <img src="assents/img2.svg" alt="Imagem de setup" />
                        <figcaption class="detail">
                            <h2>Dark and red</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption> 
                    </figure>
                    <figure class="item" style="--delay: 1.2s">
                        <img src="assents/img3.svg" alt="Imagem de setup" />
                        <figcaption class="detail">
                            <h2>Organização e grid</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption> 
                    </figure>
                    <figure class="item" style="--delay: 1.6s">
                        <img src="assents/img4.svg" alt="Imagem de setup" />
                        <figcaption class="detail">
                            <h2>Colméia</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption> 
                    </figure>
                    <figure class="item" style="--delay: 2.0s">
                        <img src="assents/img5.svg" alt="Imagem de setup" />
                        <figcaption class="detail">
                            <h2>Setup de escritor</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption> 
                    </figure>
                    <figure class="item" style="--delay: 2.4s">
                        <img src="assents/img6.svg" alt="Imagem de setup" />
                        <figcaption class="detail">
                            <h2>Ergonomia e cores</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption> 
                    </figure>
                    <figure class="item" style="--delay: 2.8s">
                        <img src="assents/img7.svg" alt="Imagem de setup" />
                        <figcaption class="detail">
                            <h2>Show de luzes</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption> 
                    </figure>
                    <figure class="item" style="--delay: 3.2s">
                        <img src="assents/img8.svg" alt="Imagem de setup" />
                        <figcaption class="detail">
                            <h2>Deep purple</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption> 
                    </figure>
                    <figure class="item" style="--delay: 3.6s">
                        <img src="assents/img9.svg" alt="Imagem de setup" />
                        <figcaption class="detail">
                            <h2>Multi-Screen</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption> 
                    </figure>
                </section>

            </div>
        </main>
        <footer class="container">
            <p>© 2023 - Rocketseat Tetsu² Explorer</p>
        </footer>
    </div>
</body>
</html>
